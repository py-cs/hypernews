{% extends "news/base.html" %}

{% block body%}
<form action="{% url 'news-create' %}" method="post">
    {% csrf_token %}
    <p>Title:</p>
    <input type="text" name="title" placeholder="New Article">
    <p>Text:</p>
    <input type="text" name="text" placeholder="Article Text">
    <button type="submit">Post new article</button>
</form>

{% endblock %}
